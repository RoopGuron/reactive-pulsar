plugins {
    id 'reactive-pulsar.library-conventions'
    id 'reactive-pulsar.integration-test-conventions'
}

dependencies {
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:2.7.6"
    api 'org.springframework.boot:spring-boot:2.7.6'
    api 'org.springframework.boot:spring-boot-autoconfigure:2.7.6'
    api project(':reactive-pulsar-adapter'), project(':reactive-pulsar-caffeine-producer-cache')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'io.projectreactor:reactor-test:3.4.14'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    intTestImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    intTestImplementation 'org.testcontainers:pulsar:1.16.2'
    intTestImplementation 'org.assertj:assertj-core:3.22.0'
}

description = "Spring Boot Starter for Reactive Streams adapter for Apache Pulsar Java client"
