plugins {
    id 'reactive-pulsar.library-conventions'
    id 'reactive-pulsar.integration-test-conventions'
}

dependencies {
    api 'org.apache.pulsar:pulsar-client:2.8.1'
    api 'io.projectreactor:reactor-core:3.4.12'
    implementation 'org.jctools:jctools-core:3.3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'
    testImplementation 'io.projectreactor:reactor-test:3.4.12'
    testImplementation 'org.assertj:assertj-core:3.20.2'

    testImplementation "org.apache.logging.log4j:log4j-api:2.15.0"
    testImplementation "org.apache.logging.log4j:log4j-core:2.15.0"
    testImplementation "org.apache.logging.log4j:log4j-slf4j-impl:2.15.0"
    testImplementation "org.slf4j:slf4j-api:1.7.32"

    intTestImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    intTestImplementation 'org.testcontainers:pulsar:1.16.0'
    intTestImplementation 'org.assertj:assertj-core:3.20.2'
    intTestImplementation project(':reactive-pulsar-caffeine-producer-cache')

    intTestImplementation "org.apache.logging.log4j:log4j-api:2.15.0"
    intTestImplementation "org.apache.logging.log4j:log4j-core:2.15.0"
    intTestImplementation "org.apache.logging.log4j:log4j-slf4j-impl:2.15.0"
    intTestImplementation "org.slf4j:slf4j-api:1.7.32"
}

description = "Reactive Streams adapter for Apache Pulsar Java client"
